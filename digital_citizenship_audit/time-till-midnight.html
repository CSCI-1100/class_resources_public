<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<style>
body{margin:0;padding:10px;font-family:Arial,sans-serif;background:linear-gradient(135deg,#ff4444,#cc0000);color:#fff;text-align:center;height:60px;display:flex;flex-direction:column;justify-content:center;align-items:center;}
#timer{font-size:24px;font-weight:bold;text-shadow:2px 2px 4px rgba(0,0,0,0.5);letter-spacing:1px;}
#label{font-size:11px;opacity:0.9;margin-top:3px;text-transform:uppercase;letter-spacing:0.5px;}
</style>
</head>
<body>
<div id="timer">--:--:--</div>
<div id="label">Until Deadline (11:59 PM)</div>
<script>
function updateTimer(){
const now=new Date();
const deadline=new Date(now.getFullYear(),now.getMonth(),now.getDate(),23,59,0,0);
if(now>deadline){deadline.setDate(deadline.getDate()+1);}
const diff=deadline-now;
const hours=Math.floor(diff/3600000);
const minutes=Math.floor((diff%3600000)/60000);
const seconds=Math.floor((diff%60000)/1000);
document.getElementById('timer').textContent=
String(hours).padStart(2,'0')+':'+
String(minutes).padStart(2,'0')+':'+
String(seconds).padStart(2,'0');
if(hours<1){document.body.style.background='linear-gradient(135deg,#ff0000,#8b0000)';document.body.style.animation='pulse 1s infinite';}
}
updateTimer();
setInterval(updateTimer,1000);
</script>
<style>
@keyframes pulse{0%,100%{opacity:1;}50%{opacity:0.8;}}
</style>
</body>
</html>
