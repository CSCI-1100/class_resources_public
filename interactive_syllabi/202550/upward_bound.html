          let currentSlideIndex = 0; // Starting at slide 6 (index 5)
        const totalSlides = 10;

        function nextSlide() {
            if (currentSlideIndex < totalSlides - 1) {
                currentSlideIndex++;
                loadSlide(currentSlideIndex);
                updateNavigation();
            }
        }

        function previousSlide() {
            if (currentSlideIndex > 0) {
                currentSlideIndex--;
                loadSlide(currentSlideIndex);
                updateNavigation();
            }
        }

        function loadSlide(index) {
            const iframe = document.getElementById('slideFrame');
            iframe.src = 'data:text/html;charset=utf-8,' + encodeURIComponent(slides[index]);
        }

        function updateNavigation() {
            document.getElementById('currentSlide').textContent = currentSlideIndex + 1;
            document.getElementById('totalSlides').textContent = totalSlides;
            
            const prevBtn = document.getElementById('prevBtn');
            const nextBtn = document.getElementById('nextBtn');
            
            prevBtn.disabled = currentSlideIndex === 0; // Can't go before slide 6
            nextBtn.disabled = currentSlideIndex === totalSlides - 1;
        }

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', function() {
            loadSlide(0);
            updateNavigation();
        });

        // Keyboard navigation
        document.addEventListener('keydown', function(event) {
            if (event.key === 'ArrowRight') {
                nextSlide();
            } else if (event.key === 'ArrowLeft') {
                previousSlide();
            }
        });
    </script>
