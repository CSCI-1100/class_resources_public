<?xml version="1.0" encoding="UTF-8" standalone="no"?>
<svg width="900" height="700" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect x="3.2" y="2" width="900" height="700" fill="#f9f9f9" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="450" y="45" font-family="Arial, sans-serif" font-size="32" font-weight="bold" text-anchor="middle" fill="#333333">
    Information Literacy Framework
  </text>
  
  <!-- Main Challenge Box -->
  <rect x="300" y="70" width="300" height="100" fill="#bcf3b9" rx="15" ry="15" stroke="#333333" stroke-width="2"/>
  <text x="450" y="105" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333333">
    Modern Information Challenge
  </text>
  <text x="450" y="135" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">
    Too much information, too little time
  </text>
  <text x="450" y="155" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">
    to distinguish reliable from unreliable
  </text>
  
  <!-- Arrows from Challenge to SIFT -->
  <path d="M 450 170 L 450 220" stroke="#333333" stroke-width="3" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- SIFT Method Box -->
  <rect x="300" y="220" width="300" height="80" fill="#c5c1ff" rx="15" ry="15" stroke="#333333" stroke-width="2"/>
  <text x="450" y="255" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333333">
    SIFT Method
  </text>
  <text x="450" y="280" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#333333">
    A strategy used by professional fact-checkers
  </text>
  
  <!-- SIFT Components -->
  <!-- Stop -->
  <rect x="100.7" y="351" width="160" height="144.9" fill="#f3efb9" rx="15" ry="15" stroke="#333333" stroke-width="2"/>
  <text x="180" y="380" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">S: STOP</text>
  <text x="180" y="405" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333333">Check your emotional</text>
  <text transform="matrix(1,0,0,1,7.4,-4.2)" x="180" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">response to information</text>
  <text x="180" y="455" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#333333">
    The stronger your emotional
  </text>
  <text x="180" y="470" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#333333">
    reaction, the more important
  </text>
  <text x="180" y="485" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#333333">
    to fact-check
  </text>
  
  <!-- Investigate -->
  <rect x="280" y="350" width="160" height="145.4" fill="#afeaf5" rx="15" ry="15" stroke="#333333" stroke-width="2"/>
  <text x="360" y="380" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">I: INVESTIGATE</text>
  <text x="360" y="405" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333333">Research the source</text>
  <text x="360" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">making the claim</text>
  <text x="360" y="455" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#333333">
    Use lateral reading
  </text>
  <text x="360" y="470" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#333333">
    (leave the page to learn
  </text>
  <text x="360" y="485" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#333333">
    about the page)
  </text>
  
  <!-- Find -->
  <rect x="460" y="350.7" width="160" height="142.4" fill="#ffd3ed" rx="15" ry="15" stroke="#333333" stroke-width="2"/>
  <text x="540" y="380" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">F: FIND</text>
  <text x="540" y="405" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333333">Look for better coverage</text>
  <text x="540" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">from multiple sources</text>
  <text x="540" y="455" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#333333">
    Don't stop at one source!
  </text>
  <text x="540" y="470" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#333333">
    Use fact-checking sites
  </text>
  <text x="540" y="485" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#333333">
    and diverse perspectives
  </text>
  
  <!-- Trace -->
  <rect x="640" y="350" width="160" height="141" fill="#fbd6c8" rx="15" ry="15" stroke="#333333" stroke-width="2"/>
  <text x="720" y="380" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#333333">T: TRACE</text>
  <text x="720" y="405" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333333">Follow information to its</text>
  <text x="720" y="425" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#333333">original source &amp; context</text>
  <text x="720" y="455" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#333333">
    Find original studies,
  </text>
  <text x="720" y="469.3" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#333333">
    verify quotes in context,
  </text>
  <text x="720" y="485" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#333333">
    check for data manipulation
  </text>
  
  <!-- Arrows from SIFT to components -->
  <path d="M 320 300 L 180 350" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 380 300 L 360 350" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 520 300 L 540 350" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 580 300 L 720 350" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Applications Box -->
  <rect x="100" y="529.9" width="700" height="120" fill="#e1edff" rx="15" ry="15" stroke="#333333" stroke-width="2"/>
  <text x="451" y="555.7" font-family="Arial, sans-serif" font-size="20" font-weight="bold" text-anchor="middle" fill="#333333">
    Applications &amp; Lasting Information Habits
  </text>
  
  <!-- Application Areas -->
  <rect x="120" y="570" width="150" height="60" fill="#bcf3b9" rx="10" ry="10" stroke="#333333" stroke-width="1"/>
  <text x="195" y="590" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">
    Current Events
  </text>
  <text x="195" y="610" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">
    News &amp; social media
  </text>
  <text x="195" y="623" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">
    evaluation
  </text>
  
  <rect x="290" y="570" width="150" height="61" fill="#bcf3b9" rx="10" ry="10" stroke="#333333" stroke-width="1"/>
  <text x="365" y="590" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">
    Research Projects
  </text>
  <text x="365" y="610" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">
    Academic sources &amp;
  </text>
  <text x="365" y="623" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">
    databases
  </text>

  <rect x="460" y="570" width="150" height="61" fill="#bcf3b9" rx="10" ry="10" stroke="#333333" stroke-width="1"/>
  <text x="535" y="590" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">
    Cybersecurity
  </text>
  <text x="535" y="610" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">
    Phishing &amp; scam
  </text>
  <text x="535" y="623" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">
    identification
  </text>
  
  <rect x="629" y="570" width="150" height="62" fill="#bcf3b9" rx="10" ry="10" stroke="#333333" stroke-width="1"/>
  <text x="705" y="590" font-family="Arial, sans-serif" font-size="14" font-weight="bold" text-anchor="middle" fill="#333333">
    Personal Life
  </text>
  <text x="705" y="610" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">
    Health, finance &amp; lifestyle
  </text>
  <text x="705" y="623" font-family="Arial, sans-serif" font-size="11" text-anchor="middle" fill="#333333">
    choices
  </text>
  
  <!-- Arrow from SIFT Components to Applications -->
  <path transform="rotate(0,180,500)" d="M 180.7 495.7 L 180.7 529.3" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 360.7 494.3 L 360.7 531.4" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path transform="matrix(1,0,0,1,0,0)" d="M 541.8 492.9 L 541.8 530.7" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 720.3 492.7 L 720.3 530.6" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Misinformation Detection -->
  <rect x="668.6" y="170" width="222.1" height="130" fill="#ffd3ed" rx="15" ry="15" stroke="#333333" stroke-width="2"/>
  <text x="780" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">
    Recognizing Misinformation
  </text>
  <text x="780" y="220" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#333333">Red Flags:</text>
  <text x="780" y="240" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333333">• Emotional language</text>
  <text x="780" y="255" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333333">• Lack of sources/anonymous authors</text>
  <text x="780" y="270" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333333">• Misleading headlines</text>
  <text x="780" y="285" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333333">• Cherry-picked data</text>
  
  <!-- Academic Research -->
  <rect x="14.3" y="170" width="215" height="130" fill="#afeaf5" rx="15" ry="15" stroke="#333333" stroke-width="2"/>
  <text x="120" y="195" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#333333">
    Academic Research Tools
  </text>
  <text x="120" y="220" font-family="Arial, sans-serif" font-size="13" font-weight="bold" text-anchor="middle" fill="#333333">Resources:</text>
  <text x="120" y="240" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333333">• Library databases</text>
  <text x="120" y="255" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333333">• Peer-reviewed sources</text>
  <text x="120" y="270" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333333">• Boolean search operators</text>
  <text x="120" y="285" font-family="Arial, sans-serif" font-size="13" text-anchor="middle" fill="#333333">• Wikipedia as a starting point</text>
  
  <!-- Arrows from Challenge to sides -->
  <path d="M 300 120 L 220 170" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 600 120 L 680 170" stroke="#333333" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Define arrowhead marker -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="10" refY="3.5" orient="auto">
      <polygon points="0,0 10,3.5 0,7" fill="#333333"/>
    </marker>
  </defs>
  
  <!-- Caption -->
  <text x="450" y="680" font-family="Arial, sans-serif" font-size="12" font-style="italic" text-anchor="middle" fill="#666666">
    Information literacy is crucial for navigating today's complex information environment
  </text>
</svg>
